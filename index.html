<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="css-styles.css" />
</head>
<body>
    <div id="container"></div>
    <div>
    <button id="rainbow">rainbow</button>
    <button id="black">black</button>
    <button id="clear">clear</button>
    <label for="numSqr">Number of squares per side (up to 100):</label>
    <input type="range" id="numSqr" name="numSqr" required
       min="1" max="100" size="10" step="1">
    <p>Number: <output id="value"></output></p>
    <button id="create">create new grid</button>
    
    


    </div>
    <script>
        const cont = document.querySelector("#container");
        const black = document.querySelector('#black');
        const rainbow = document.querySelector('#rainbow');
        const clear = document.querySelector('#clear');
        const create = document.querySelector('#create');
        const numSqr = document.querySelector("#numSqr");
        const value = document.querySelector("#value");
        

        value.textContent = numSqr.value
        numSqr.addEventListener("input", (event) => {
            value.textContent = event.target.value
        });


        

        create.addEventListener('click', function(){
              
            let num = numSqr.value;
            
                
            let width = ((1000/num)-3)+"px";
            let height = ((1000/num)-3) +"px";
            for(let i = 0; i<1; i++){
                cont.innerHTML="";
                for(let i=0; i<num; i++){
                    for(let i=0; i<num; i++){
                    const div = document.createElement('div');
                    div.style.width = `${width}`;
                    div.style.height = `${height}`;
                    div.style.border = "1px solid purple";
                    black.addEventListener('click', function(){
                        div.addEventListener('mouseover', function (e) {
                            e.target.style.background = `black`;
                            });
                        });
                    rainbow.addEventListener('click', function(){
                        div.addEventListener('mouseover', function (e) {
                            e.target.style.background = `rgb(${Math.floor((Math.random() * 255) + 1)}, ${Math.floor((Math.random() * 255) + 1)}, ${Math.floor((Math.random() * 255) + 1)})`;
                            });
                        });
                    clear.addEventListener('click', function(){
                        div.style.background = '';
                        });
                    

                    cont.appendChild(div);
                    
                    
                
                }
                    
                }
            }
            
            
            
        });
        
        
        

        

    </script>
    
</body>
</html>
